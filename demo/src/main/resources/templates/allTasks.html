<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex gap-5">
          <span class="navbar-brand mb-0 h1">ToDoList</span>
        </div>
      </nav>

      <main style="width: 100vw; height: 80vh;" class="d-flex justify-content-center align-items-center flex-column gap-5">
        <div class="container-fluid d-flex" >
            <div class="card" style="width: 18rem;" th:each="task : ${taskList}">
                <div class="card-body">
                  <h5 class="card-title" th:text="${task.titulo}"></h5>
                  <p class="card-text " th:text="${task.descripcion}"></p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"  th:text="${task.fechaCreacion}"></li>
                  <li class="list-group-item" th:text="${task.horaCreacion}" ></li>
                  <li class="list-group-item" th:text="${task.estado.name}"></li>
                </ul>
                <div class="card-body d-flex gap-3 justify-content-center align-items-center ">
                    
                        <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-success">Edit</a>
                    
                    <form th:action="@{/delete/{id}(id=${task.id})}" th:method="delete">
                        <button type="submit"  th:id ="${task.id}" class="btn btn-danger">Delete</button>
                    </form>
                </div>
              </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
          <form  method="get" th:action="@{/create}" th:method="get">
            <button type="submit" class="btn btn-primary">New Task</button>
        </form>

      </main>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
