<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex gap-5">
          <span class="navbar-brand mb-0 h1">ToDoList</span>
        </div>
      </nav>

      <main style="width: 100vw; height: 80vh;" class="d-flex justify-content-center align-items-center flex-column gap-5">
       <form  th:method="put" th:object="${task}"  th:action="${edit}"  style="gap: 12px;" class="d-flex flex-column bg-body-tertiary p-5 border border border-black rounded-5">
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control"
               placeholder="Task Title" aria-label="TaskTitle"
               th:field="*{titulo}"
               th:value="${task.titulo}"
               >
            </div>
             <div class="col">
                <textarea style="resize: none;" class="form-control" id="exampleFormControlTextarea1" rows="1"  placeholder="Task Description" aria-label="Task Description"
                th:field="*{descripcion}"
                th:value="${task.descripcion}"
                ></textarea>
            </div>
          </div> 
                     
          <div class="row g-3 d-flex align-items-center justify-content-center">
            <div class="col">
                <label for="creationDate text-muted">Date:</label>
                <input type="text" id="creationDate" name="creationDate"
                th:field="*{fechaCreacion}"
                th:value="${task.fechaCreacion}"
                >
            </div>
            <div class="col">
                <label for="creationTime text-muted">Time:</label>
                <input type="time" id="creationTime" name="creationTime"
                th:field="*{horaCreacion}"
                th:value="${task.horaCreacion}"
                >
            </div>
          </div>
          
          <div class="row g-3 d-flex align-items-center justify-content-center">
            <div class="col">
                <select class="col form-select" aria-label="Default select example"
                th:field="*{estado.id}">
                    <option th:value="${0}">Select Task's State</option>
                    <option th:each="state : ${stateList}" th:text="${state.name}" th:value="${state.id}"></option>
                </select>
              </div>
          </div> 
          <div class="row g-3 d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-success">Success</button>
          </div>
       </form>
      </main>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
